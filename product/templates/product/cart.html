{% extends "base_layout.html" %}

{% block content %}
    <table class="table">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <!-- <th scope="col">Checkout</th> -->
        </tr>
      </thead>
      <tbody>
          {% for item in context %}
            <tr>
              <!-- <th scope="row">1</th> -->
              <td>{{ item.image }} {{ item.description }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price }}</td>
              <td><button type="submit" class="btn btn-primary">Buy Now</button></td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
{% endblock %}
